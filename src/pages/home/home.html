<ion-header>
  <ion-navbar>
    <ion-title>ToDo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="add todo task" [(ngModel)]="newItem"></ion-input>
  </ion-item>
  <button ion-button full (click)="addNewToDo()">add task</button>
  <ion-list>
 <ion-item-sliding *ngFor ="let todoItem of toDoItems ; let i=index">
 <ion-item> {{todoItem}}</ion-item>
<ion-item-options  side="right"> 
  <button ion-button color="secondary" (click)="addToProgress(i)"><ion-icon name="refresh"></ion-icon></button>
</ion-item-options>
 </ion-item-sliding>



  </ion-list>


</ion-content>
